<!-- Display existing Thing objects -->
<ul>
    {% for thing in things %}
        <li>{{ thing.name }} - {{ thing.description }} - {{ thing.quantity }}</li>
    {% endfor %}
</ul>

<!-- Display the form -->
<form method="post" action="{% url 'home' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
